<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Способы подключения скриптов</title>
	<!--
		В <head> принято подключать скрипты с внешних ресурсов, т.к. они могут модифицировать код страницы через document.write, который позволяет модифицировать содержимое по мере загрузки. 
	-->
	<script src= "some-path/to.js"></script>
</head>
<body>
	
	<script>
		//Свои (локальные) скрипты, которые работают с разметкой, лучше подключать
		//перед закрывающим </body>, чтобы на момент выполнения скрипта, нужная
		//разметка существовала.
		//Если код небольшой, его можно разместить внутри тега <script> прямо в html
	</script>
	<!--
		Внешние скрипты тоже подключаются на страницу с помощью тега <script>, но с атрибутом src. Весь код внутри тега <script> в таком случае будет игнорироваться, а работать будет только код, загруженный по пути из src.
	-->
	<script src="js/how-much-to-train.js"></script>
	<!--
		Скрипты выполняются по мере появления в коде страницы.
	-->
	<!--
		Их можно добавлять в любое место на странице. Но при этом есть опасность блокировки выполнения кода страницы, если скрипт грузится долго или не может загрузиться.
	-->
	<!--
		Для предотвращения подобных проблем существуют два атрибута: async и defer.
	-->
	<!--
		С атрибутом async скрипт выполнится сразу, как загрузится, не блокируя загрузку содержимого страницы, которое расположено ниже скрипта (т.е. браузер не остановит обработку страницы), но и не дождавшись полной загрузки страницы (поэтому он не должен работать с элементами страницы, расположенными в коде ниже). 

		Поддержка везде, кроме IE9-.

		Особенность: первым сработает тот скрипт, который загрузится первым.
	-->
	<!--
		Атрибут defer, в отличие от async, гарантирует заданный порядок выполнения скриптов (что важно в случае, когда последующие скрипты зависят от предыдущих) и срабатывает не сразу после его загрузки, а только когда весь HTML-документ будет обработан браузером.

		Поддержка везде!
	-->

	<!--
		Исходя из особенностей поддержки, если нам необходимо подключение скриптов, не блокирующее обработку страницы и поддерживаемое везде, то в случае с async мы можем прописать два атрибута: async defer - и тогда в браузерах IE9- атрибут async проигнорируется и будет применён defer.
	-->
</body>	
</html>
